{{range .Posts}}

<article class="{{.PostClass}}">
	<div class="inner">
		<header class="post-header">
			<h2 class="post-title"><a href="{{.Url}}">{{.Title}}</a></h2>
			<span class="post-meta">{{authors .Authors}} {{tags .Tags}} | <time datetime="{{date .Date "YYYY-MM-DD" }}">{{date .Date "DD MMM YYYY"}}</time></span>
			<div class="clear"></div>
		</header>

		<section class="post-excerpt">
			<p>{{.Excerpt}}&hellip;</p>
		</section>
	</div>
</article>

{{end}}
